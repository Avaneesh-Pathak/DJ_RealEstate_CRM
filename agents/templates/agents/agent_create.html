{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Agent</title>
</head>

<body>
    <div class="floating-form-container">
        <div class="max-w-lg mx-auto">

            <div class="py-5 border-b border-gray-200">
                <a class="btn btn-primary ml-5" href="{% url 'agents:agent-list' %}">Go back to agents</a>
            </div>

            <h1 class="text-4xl text-gray-800">Create a new agent</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit"
                    class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Submit</button>
            </form>

        </div>
    </div>

</body>

</html>
{% endblock content %}
