{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<style>
    /* Input focus and transition effect */
    .input-field {
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .input-field:focus {
        border-color: #2563eb; /* Blue border on focus */
        outline: none;
        box-shadow: 0 0 10px rgba(37, 99, 235, 0.3); /* Blue glow on focus */
    }

    /* Submit button hover effect */
    .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4); /* Elevated shadow */
    }

    /* Back button hover effect */
    .back-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(59, 130, 246, 0.4);
    }

    /* Subtle hover and transition for form container */
    .form-container {
        transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .form-container:hover {
        transform: scale(1.02); /* Slight zoom-in effect */
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
    }
    .lead-section {
        background: linear-gradient(135deg, #1481af 0%, #fbfbfb 100%);
        border-radius: 1rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
</style>

<!-- Full-screen flexbox container for center alignment -->
<div class="lead-section min-h-screen flex items-center justify-center bg-gradient-to-tr from-gray-100 to-gray-300">
    <!-- Card container for form with enhanced hover effect -->
    <div class="bg-white shadow-xl rounded-lg max-w-md w-full p-10 space-y-6 form-container">
        <!-- Header with title and back button -->
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800 tracking-wide">Create a New Category</h1>
            <a class="back-btn bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full transition transform ease-in-out duration-300"
                href="{% url 'leads:category-list' %}">
                Go Back
            </a>
        </div>

        <!-- Divider line -->
        <hr class="border-t-2 border-gray-200">

        <!-- Form section with subtle box-shadow on hover -->
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Form input field with transition and shadow effects -->
            <div>
                <label for="id_name" class="block text-sm font-medium text-gray-700 mb-2">Category Name</label>
                <input type="text" name="name" id="id_name" placeholder="Enter category name"
                    class="input-field w-full px-4 py-3 bg-gray-50 border border-gray-300 text-gray-700 rounded-lg focus:ring focus:ring-blue-200 focus:border-blue-500 transition ease-in-out duration-300">
            </div>

            <!-- Submit button with enhanced animation -->
            <button type="submit"
                class="submit-btn w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-lg transition transform ease-in-out duration-300 shadow-md">
                Submit
            </button>
        </form>
    </div>
</div>

{% endblock content %}
