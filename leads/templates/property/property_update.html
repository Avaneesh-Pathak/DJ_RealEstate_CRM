<!-- templates/property/property_update.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Properties</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Selected Properties</h1>
        <form method="POST">
            {% csrf_token %}
            <!-- Assuming 'properties' is passed and you want the first property -->
{% if properties %}
{% with property=properties.0 %}
    <div class="form-group">
        <label for="project_name_{{ property.id }}">Project Name</label>
        <input type="text" class="form-control" id="project_name_{{ property.id }}" name="project_name" value="{{ property.project_name }}">

        <label for="price_{{ property.id }}">Price</label>
        <input type="number" class="form-control" id="price_{{ property.id }}" name="price" value="{{ property.price }}">

        <label for="block_{{ property.id }}">Block</label>
        <input type="text" class="form-control" id="block_{{ property.id }}" name="block" value="{{ property.block }}">
    </div>
    <hr>
{% endwith %}
{% endif %}

            <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
