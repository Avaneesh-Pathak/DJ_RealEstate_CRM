<!-- templates/select_properties.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Properties</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Select Properties to Edit</h1><form method="get">
        <select id="project_id" name="project_id" required>
        <option value="">Choose a project</option>
        {% for project in projects %}
            <option value="{{ project.id }}">{{ project.title}}</option>
        {% endfor %}
    </select><button type="submit">submit</button></form>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {% for property in properties %}
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="property_{{ property.id }}" name="properties" value="{{ property.id }}">
                        <label class="form-check-label" for="property_{{ property.id }}">{{ property.project_name }} (ID: {{ property.id }})</label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary mt-3">Edit Selected Properties</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
