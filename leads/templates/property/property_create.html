{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
    <div class="text-center mb-6">
        <a href="{% url 'leads:project-create' %}" class="text-green-500 hover:text-green-700 underline">Create Project</a>
    </div>

    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create New Properties</h1>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label for="num_properties" class="block text-gray-700 font-medium">Number of Properties:</label>
            <input type="number" name="num_properties" min="1" required class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div>
            <label for="project_id" class="block text-gray-700 font-medium">Select Project:</label>
            <select id="project_id" name="project_id" required class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <option value="">Choose a project</option>
                {% for project in projects %}
                    <option value="{{ project.id }}">{{ project.title }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="price" class="block text-gray-700 font-medium">Common Price Name:</label>
            <input type="number" name="price" required class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div class="text-center">
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md shadow-lg focus:outline-none">Create Properties</button>
        </div>
    </form>
</div>
{% endblock content %}
