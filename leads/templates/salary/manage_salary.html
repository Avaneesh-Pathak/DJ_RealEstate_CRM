{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center text-primary">
        {% if salary %}Update Salary{% else %}Create Salary{% endif %}
    </h1>

    <form method="POST" class="bg-light p-4 rounded shadow">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Save</button>
            
            {% if salary %}
                <button type="submit" name="delete" class="btn btn-danger btn-lg ml-2">Delete</button>  <!-- Delete button -->
            {% endif %}
        </div>
    </form>

    <div class="text-center mt-4">
        {% if salary %}
            <a href="{% url 'leads:salary_list' %}" class="btn btn-secondary">Cancel</a>  <!-- Link back to salary list -->
        {% else %}
            <a href="{% url 'leads:salary_list' %}" class="btn btn-secondary">Back to Salary List</a>  <!-- Link back to salary list -->
        {% endif %}
    </div>
</div>

<!-- Custom Styles -->
<style>
    body {
        background-color: #f8f9fa;  /* Light background for contrast */
    }
    h1 {
        font-weight: 300;
    }
    .btn {
        min-width: 120px; /* Ensures buttons are a uniform size */
    }
</style>

{% endblock %}
