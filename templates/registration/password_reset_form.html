{% load crispy_forms_tags %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Raleway, sans-serif;
    }

    body {
        background: linear-gradient(90deg, #C7C5F4, #776BCC);
        color: #fff; /* General text color for better visibility */
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .form-container {
        background: linear-gradient(90deg, #5D54A4, #7C78B8);
        border-radius: 15px;
        box-shadow: 0px 0px 24px rgba(0, 0, 0, 0.3); /* Slightly softer shadow */
        padding: 40px;
        width: 360px;
        position: relative;
        text-align: center; /* Center text within the form */
    }

    .form-title {
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: 700;
    }

    .login__field {
        padding: 20px 0;
        position: relative;
    }

    .login__icon {
        position: absolute;
        top: 30px;
        left: 10px; /* Adjust icon position */
        color: #7875B5;
    }

    .login__input {
        border: none;
        border-bottom: 2px solid #D1D1D4;
        background: none;
        padding: 10px;
        padding-left: 40px; /* Space for icon */
        font-weight: 700;
        width: 100%;
        transition: .2s;
        color: #fff;
    }

    .login__input:active,
    .login__input:focus,
    .login__input:hover {
        outline: none;
        border-bottom-color: #6A679E;
    }

    .form-button {
        background: #4C489D; /* Button background color */
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        margin-top: 30px;
        padding: 16px 20px;
        border-radius: 26px;
        border: none;
        text-transform: uppercase;
        width: 100%;
        cursor: pointer;
        transition: .2s;
    }

    .form-button:hover {
        background: #6A679E; /* Hover effect */
    }

    .footer-link {
        color: #fff;
        margin-top: 20px; /* Spacing from the button */
        font-weight: bold;
    }

    .footer-link:hover {
        color: blue;
        text-decoration: underline;
    }

    label {
        color: #fff; /* Label color */
        font-weight: 600;
        display: block;
        margin-bottom: 5px; /* Space between label and input */
    }
</style>

<div class="container">
    <div class="form-container">
        <h2 class="form-title">Reset Your Password</h2>
        <form method="post" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }} <!-- Ensure crispy forms are loaded properly -->
            <button type='submit' class="form-button">
                Reset Password
            </button>
        </form>
        <div class="border-t border-gray-200 mt-5 pt-5">
            <a class="footer-link" href="{% url 'login' %}">Already have an account?</a>
        </div>
    </div>
</div>

{% endblock content %}
