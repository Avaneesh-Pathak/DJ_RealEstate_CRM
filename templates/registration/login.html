{% load widget_tweaks %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Raleway, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #1481af 0%, #fbfbfb 100%);
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .form-container {
        background-color: #fff;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 320px;
    }

    .form-title {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 700;
        color: #333;
    }

    .login__field {
        margin-bottom: 15px;
        position: relative;
    }

    .login__label {
        font-weight: 700;
        font-size: 14px;
        margin-bottom: 5px;
        display: block;
        color: #333;
    }

    .login__input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        background-color: #f9f9f9;
        transition: border-color 0.2s;
    }

    .login__input:focus {
        outline: none;
        border-color: #6A679E;
    }

    .login__submit {
        width: 100%;
        background-color: #4C489D;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        text-transform: uppercase;
        font-weight: 700;
        transition: background-color 0.3s;
    }

    .login__submit:hover {
        background-color: #6A679E;
    }

    .login__extras {
        margin-top: 10px;
        text-align: center;
        font-size: 14px;
    }

    .login__extras a {
        color: #4C489D;
        text-decoration: none;
        font-weight: 700;
    }

    .login__extras a:hover {
        text-decoration: underline;
    }
</style>

<div class="container">
    <div class="form-container">
        <h2 class="form-title">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="login__field">
                <label for="id_username" class="login__label">{{ form.username.label }}</label>
                {{ form.username|add_class:"login__input" }}
            </div>
            <div class="login__field">
                <label for="id_password" class="login__label">{{ form.password.label }}</label>
                {{ form.password|add_class:"login__input" }}
            </div>
            <button class="login__submit" type="submit">
                Log In Now
            </button>
        </form>
        <div class="login__extras">
            <a href="{% url 'reset_password' %}">Forgot password?</a>
        </div>
        <div class="login__extras">
            <a href="{% url 'signup' %}">Don't have an account? Sign up</a>
        </div>
    </div>
</div>
{% endblock content %}
